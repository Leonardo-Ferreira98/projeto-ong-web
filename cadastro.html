<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastre-se como voluntário ou doador da ONG Abrace o Futuro e faça parte da mudança.">
  <title>Cadastro - ONG Abrace o Futuro</title>
</head>
<body>

  <header>
    <h1>Cadastro de Voluntários e Doadores</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Participe</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="formulario-cadastro">
      <h2>Junte-se a Nós</h2>
      <p>Preencha o formulário abaixo para se tornar um voluntário ou doador. Entraremos em contato em breve!</p>

      <form action="#" method="post" id="formCadastro">
        
        <fieldset>
          <legend>Dados Pessoais</legend>
          
          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required minlength="3">
          </div>
          
          <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
          </div>
          
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required 
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                   placeholder="123.456.789-00"
                   aria-describedby="cpf-erro">
            <small id="cpf-erro" class="erro-msg" aria-live="polite"></small>
          </div>
          
          <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required 
                   pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                   placeholder="(11) 98765-4321"
                   aria-describedby="tel-erro">
            <small id="tel-erro" class="erro-msg" aria-live="polite"></small>
          </div>
          
          <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          
          <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required 
                   pattern="\d{5}-\d{3}" 
                   placeholder="12345-678"
                   aria-describedby="cep-erro">
            <small id="cep-erro" class="erro-msg" aria-live="polite"></small>
          </div>
          
          <div>
            <label for="endereco">Endereço (Rua e Nº):</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>
          
          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
          </div>

          <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required maxlength="2" placeholder="SP">
          </div>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Abrace o Futuro. Todos os direitos reservados.</p>
    </footer>

  <script src="assets/js/script.js" defer></script>
</body>
</html>
