<section id="formulario-cadastro" class="container">
  
  <h2>Junte-se a Nós</h2>
  <p>Preencha o formulário abaixo para se tornar um voluntário ou doador. Entraremos em contato em breve!</p>

  <form action="#" method="post" id="formCadastro" class="main-form">
    
    <div class="form-columns">
      
      <fieldset>
        <legend>Dados Pessoais</legend>
        
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required minlength="3">
          <small id="nome-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
          <small id="email-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required 
                 pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                 placeholder="123.456.789-00"
                 aria-describedby="cpf-erro">
          <small id="cpf-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required 
                 pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                 placeholder="(11) 98765-4321"
                 aria-describedby="tel-erro">
          <small id="tel-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required
                 aria-describedby="nascimento-erro">
          <small id="nascimento-erro" class="error-message"></small>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required 
                 pattern="\d{5}-\d{3}" 
                 placeholder="12345-678"
                 aria-describedby="cep-erro">
          <small id="cep-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="endereco">Endereço (Rua e Nº):</label>
          <input type="text" id="endereco" name="endereco" required>
          <small id="endereco-erro" class="error-message"></small>
        </div>
        
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
          <small id="cidade-erro" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required maxlength="2" placeholder="SP">
          <small id="estado-erro" class="error-message"></small>
        </div>
      </fieldset>

    </div>
    
    <button type="submit" class="btn btn-primary">Enviar Cadastro</button>

  </form>
</section>
